<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <iframe src="background.html" frameborder="0" width="100%" height="100%" style="position: fixed; top: 0; left: 0; z-index: -1;"></iframe>
<div class="container">
    <h1>Customer Database</h1>
    <form id="customer-form">
      <label for="name">Name:</label>
      <div class="input-group">
        <input type="text" id="name" name="name" pattern="^[a-zA-Z\s]+$" required>
        <div class="limitation-icon" title="Name should only contain alphabetic characters">!</div>
      </div>

      <label for="age">Age:</label>
      <div class="input-group">
        <input type="number" id="age" name="age" min="1" max="100" required>
        <div class="limitation-icon" title="Age should be between 1 and 100">!</div>
      </div>

      <label for="phone">Phone:</label>
      <div class="input-group">
        <input type="tel" id="phone" name="phone" pattern="^\+?\d{1,3}?[-\s]?\(?\d{1,3}\)?[-\s]?\d{3,4}[-\s]?\d{4}$" required>
        <div class="limitation-icon" title="Phone number should be in a valid format">!</div>
      </div>

      <label for="email">Email:</label>
      <div class="input-group">
        <input type="email" id="email" name="email" required>
        <div class="limitation-icon" title="Email should be in a valid format">!</div>
      </div>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="order">Order:</label>
      <textarea id="order" name="order" required></textarea>

      <label for="total">Total:</label>
      <div class="input-group">
        <input type="number" id="total" name="total" min="0" step="0.01" required>
        <div class="limitation-icon" title="Total should be a positive number">!</div>
      </div>

      <button class="glow-on-hover" type="submit" id="save-btn">Save</button>
    </form>

    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search by name">
      <button class="glow-on-hover" id="search-btn">Search</button>
    </div>

    <table id="customer-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Order</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <button id="clear-data-btn" class="glow-on-hover">Clear Data</button>

  <script src="script.js"></script>
</body>
</html>
